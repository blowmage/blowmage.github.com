---
layout: default
title:  "::blowmage:: {{tag}}"
---
<h1>My Annals of All Things "{{ page.tag }}"</h1>

{% for post in site.tags[page.tag] %}
  <article>
    <h2><a href="{{ post.url | replace:'.html','' }}">{{ post.title }}</a></h2>
    {{ post.desc | textilize }}
    <p>Posted {{ post.date | date_to_string }}. <a href="{{ post.url | replace:'.html','' }}#disqus_thread">Comments</a></p>
  </article>
{% endfor %}

<script>
var disqus_shortname = 'blowmage';
(function () {
  var s = document.createElement('script'); s.async = true;
  s.src = 'http://disqus.com/forums/blowmage/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
